<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Rol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="registerForm" (ngSubmit)="registrate()">
    <ion-item>
      <ion-label position="stacked"> Tipo</ion-label>
      <ion-input formControlName="tipo" type="text"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">
      Registrar
    </ion-button>
  </form>
  </ion-list>
   
</ion-content>
