<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <form [formGroup]="registerForm" (ngSubmit)="registrate()">
      <ion-item>
        <ion-label position="stacked"> Nombres</ion-label>
        <ion-input formControlName="nombres" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Apellidos</ion-label>
        <ion-input formControlName="apellidos"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> CI</ion-label>
        <ion-input formControlName="ci" v type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Email</ion-label>
        <ion-input formControlName="email"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Celular</ion-label>
        <ion-input formControlName="celular"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Direccion</ion-label>
        <ion-input formControlName="direccion"  type="text"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" >
        Modificar
      </ion-button>

    </form>
  </ion-list>
</ion-content>
