<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Usuarios</ion-title>
        <ion-buttons slot="end">
      <ion-toggle [(ngModel)]="estado" color="secondary"></ion-toggle>
  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crearUsuario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ng-container *ngFor="let item of listarUsuarios">
    <ion-item  *ngIf="item.estado == estado">
    <ion-icon slot="end" name="ellipsis-vertical" (click)="crud(item)"></ion-icon>
      <ion-label (click)="ir_linea(item)">{{item.nombres}} {{item.apellidos}}</ion-label>
  </ion-item>
  </ng-container>
</ion-content>
